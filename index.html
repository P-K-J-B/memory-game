<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Memory Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="header-container">

        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul id="rating" class="stars">
        		<li class="star-fill"></li>
        		<li class="star-fill"></li>
        		<li class="star-fill"></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <img class="restart" src="img/restart.svg" alt="">
        </section>

    </div>

    <div class="game-board-container">

		<ul id="deck" class="game-board">
			<li class="card face-down sword"></li>
			<li class="card face-down sword"></li>
			<li class="card face-down flail"></li>
			<li class="card face-down flail"></li>
			<li class="card face-down shield"></li>
			<li class="card face-down shield"></li>
			<li class="card face-down axe"></li>
			<li class="card face-down axe"></li>
			<li class="card face-down hammer"></li>
			<li class="card face-down hammer"></li>
			<li class="card face-down dagger"></li>
			<li class="card face-down dagger"></li>
			<li class="card face-down bow"></li>
			<li class="card face-down bow"></li>
			<li class="card face-down crossbow"></li>
			<li class="card face-down crossbow"></li>
    	</ul>
    </div>

	<div class="credit">
    	<p>Artwork by <a href="https://www.sareltheron.com/">Sarel Theron</a></p>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
