<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Memory Game</title>
	<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<!--
___________________________________________________
TITLE & SCORE PANEL -->

    <div class="header-container">

        <section class="score-panel">
	        <header class="title">
	            <h1>Match The Weapons</h1>
	        </header>
			<div>
			    <ul class="stars">
		        	<li class="star-unfill"></li>
		        	<li class="star-unfill"></li>
		        	<li class="star-unfill"></li>
		        </ul>

				<span class="moves">0</span> Moves 

	        	<div class="timer">
	        		<span class="minutes">0</span> mins <span class="seconds">0</span> secs
	        		<div class="restart"></div>
	        	</div>
        	</div>
        </section>

    </div>

<!--
___________________________________________________
GAME BOARD -->

    <div class="game-board-container">

		<ul id="deck" class="game-board">
			<li class="card sword face-down"></li>
			<li class="card sword face-down"></li>
			<li class="card flail face-down"></li>
			<li class="card flail face-down"></li>
			<li class="card shield face-down"></li>
			<li class="card shield face-down"></li>
			<li class="card axe face-down"></li>
			<li class="card axe face-down"></li>
			<li class="card hammer face-down"></li>
			<li class="card hammer face-down"></li>
			<li class="card dagger face-down"></li>
			<li class="card dagger face-down"></li>
			<li class="card bow face-down"></li>
			<li class="card bow face-down"></li>
			<li class="card crossbow face-down"></li>
			<li class="card crossbow face-down"></li>
    	</ul>
    </div>

	<div class="credit">
    	<p>Artwork by <a href="https://www.sareltheron.com/">Sarel Theron</a></p>
	</div>

<!--
___________________________________________________
ENDGAME OVERLAY -->

	<div id="end" class="overlay">
		<div class="popup">
			<h2>Well Done!</h2>
			<p>
				<span id="total-moves">0</span> Moves in <span id="total-time">0 mins 0 secs</span><br>
				<ul class="rating">
	        		<li class="star-unfill"></li>
	        		<li class="star-unfill"></li>
	        		<li class="star-unfill"></li>
	        	</ul>
				<span class="play-again">Play Again?</span>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
