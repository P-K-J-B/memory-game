<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Memory Game</title>
	<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="header-container">

        <header>
            <h1>Match The Weapons</h1>
        </header>

        <section class="score-panel">
        	<ul id="rating" class="stars">
        		<li class="star-unfill"></li>
        		<li class="star-unfill"></li>
        		<li class="star-unfill"></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <img id="restart" src="img/restart.svg" alt="">
        </section>

    </div>

    <div class="game-board-container">

		<ul id="deck" class="game-board">
			<li class="card face-down sword" type="sword"></li>
			<li class="card face-down sword" type="sword"></li>
			<li class="card face-down flail" type="flail"></li>
			<li class="card face-down flail" type="flail"></li>
			<li class="card face-down shield" type="shield"></li>
			<li class="card face-down shield" type="shield"></li>
			<li class="card face-down axe" type="axe"></li>
			<li class="card face-down axe" type="axe"></li>
			<li class="card face-down hammer" type="hammer"></li>
			<li class="card face-down hammer" type="hammer"></li>
			<li class="card face-down dagger" type="dagger"></li>
			<li class="card face-down dagger" type="dagger"></li>
			<li class="card face-down bow" type="bow"></li>
			<li class="card face-down bow" type="bow"></li>
			<li class="card face-down crossbow" type="crossbow"></li>
			<li class="card face-down crossbow" type="crossbow"></li>
    	</ul>
    </div>

	<div class="credit">
    	<p>Artwork by <a href="https://www.sareltheron.com/">Sarel Theron</a></p>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
