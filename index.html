<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Memory Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="header-container">

        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i><span class="star"></span></i></li>
        		<li><i><span class="star"></span></i></li>
        		<li><i><span class="star"></span></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <img class="restart" src="img/restart.svg" alt="">
        </section>

    </div>

    <div class="game-board-container">

		<div class="game-board">
			<div class="card face-down sword"></div>
			<div class="card face-down sword"></div>
			<div class="card face-down flail"></div>
			<div class="card face-down flail"></div>
			<div class="card face-down shield"></div>
			<div class="card face-down shield"></div>
			<div class="card face-down axe"></div>
			<div class="card face-down axe"></div>
			<div class="card face-down hammer"></div>
			<div class="card face-down hammer"></div>
			<div class="card face-down dagger"></div>
			<div class="card face-down dagger"></div>
			<div class="card face-down bow"></div>
			<div class="card face-down bow"></div>
			<div class="card face-down crossbow"></div>
			<div class="card face-down crossbow"></div>
    </div>

	<script src="js/app.js"></script>
</body>
</html>
